apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank
  labels:
    app: bank
  namespace: itonk-11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank
  template:
    metadata:
      labels:
        app: bank
    spec:
      containers:
        - name: bank
          image: kasperhermansen/itonk11-bank:3
          env:
            - name: RUNTIME_ENV
              value: PRODUCTION
            - name: POSTGRES_HOST
              value: db-service.itonk-11.svc.cluster.local
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_DB
              value: Bankdb
            - name: USERS_SERVICE_DNS
              value: users-service.itonk-11.svc.cluster.local
            - name: USERS_SERVICE_PORT
              value: "80"
            - name: ACCOUNTS_SERVICE_DNS
              value: account-service.itonk-11.svc.cluster.local
            - name: ACCOUNTS_SERVICE_PORT
              value: "80"
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            initialDelaySeconds: 10
            failureThreshold: 10
            httpGet:
              path: /api/health/ping
              port: 80
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            initialDelaySeconds: 10
            failureThreshold: 10
            httpGet:
              path: /api/health/ping
              port: 80
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bank-service
  labels:
    app: bank-service
  namespace: itonk-11
spec:
  type: LoadBalancer
  selector:
    app: bank
  ports:
    - name: http
      port: 80
      targetPort: 80
